                <text id="duration" font-size="xx-large" transform="translate(150,150)" fill="brown"></text>
                </svg>
                
                </body>
                
                <script>
                
                const data=[{ID:'WA',ASSOC:'ID,OR'},{ID:'OR',ASSOC:'ID,WA,CA,NV'},{ID:'CA',ASSOC:'OR,NV,AZ'},{ID:'ID',ASSOC:'WA,OR,NV,UT,WY,MT'},{ID:'NV',ASSOC:'OR,CA,AZ,UT,ID'},{ID:'UT',ASSOC:'ID,NV,AZ,CO,WY'},{ID:'AZ',ASSOC:'CA,NV,UT,NM'},{ID:'MT',ASSOC:'ID,WY,SD,ND'},{ID:'WY',ASSOC:'MT,ID,UT,CO,NE,SD'},{ID:'CO',ASSOC:'WY,UT,NM,OK,KS,NE'},{ID:'NM',ASSOC:'CO,AZ'},{ID:'ND',ASSOC:'MT,SD,MN'},{ID:'SD',ASSOC:'ND,MT,WY,NE,IA,MN'},{ID:'NE',ASSOC:'SD,WY,CO,KS,IA'},{ID:'KS',ASSOC:'NE,CO,OK'},{ID:'OK',ASSOC:'KS,CO,NM,AR'},{ID:'MN',ASSOC:'ND,SD,IA,WI'},{ID:'IA',ASSOC:'MN,SD,NE,IL,WI'},{ID:'WI',ASSOC:'MN,IA,IL'},{ID:'IL',ASSOC:'WI,IA'},{ID:'AR',ASSOC:'OK,LA,MS'},{ID:'MS',ASSOC:'AR,LA,AL'},{ID:'AL',ASSOC:'MS'},{ID:'LA',ASSOC:'AR,MS'}]
                
                idPk=-1
                var swit=false
                clkId=null
                startPt=null
                var tmCounter
                var duTime
                

                 pointImg=document.getElementById("cowboy")
                const paths=document.querySelectorAll(".allPaths")
                const path2s=document.querySelectorAll(".allPath2")
                 
                const imgIntro=document.getElementById("firstIntro")

                function chkFinish()
                {
                        var navInd=true

                        path2s.forEach((item) => {
                        if(item.style.opacity!='0.3')
			   {
                                navInd=false
			   }
                        })
                       
                        return navInd

                }
                
                function pickStartPt()
                {
                      var Idnum=Math.floor(Math.random()*25)

                      idPk=data[Idnum].ID
                
                      paths.forEach((item) => {
                        
                        if ( item.id==idPk)
                        {
                                item.style.fill="brown"
                               // item.position.x=100;
                                
                                startPt=item
                                 
                                
                                
                        }
                        })
		    
                        
                
                }

               imgIntro.addEventListener('click', ()=>{
                      document.body.removeChild(imgIntro);
               })
                
               pointImg.addEventListener('click', strStopGame)
                
                
                paths.forEach(e=>{
                
                        e.addEventListener("click", moveObj)
                })
                
                
                function strStopGame(event) {

                     var cnt=0  
                     transPos="translate(10,30) scale(0.8,0.8)"
                     if(!swit)  
                     {
                       
                        pointImg.setAttribute('transform', `scale(0.2, 0.2)`)
                        
                        path2s.forEach((item) => {
                        if(item.id==idPk)
			   {
                                item.style.opacity='0.3'
			   }
                        })
                        tmCounter=setInterval(cntImplementer,200)
                        swit=!swit
                     } 
                     else if(chkFinish()){
                        swit=!swit  
                        pointImg.setAttribute('transform', transPos)
                        clearInterval(tmCounter)
                         document.getElementById("duration").textContent= wrapTxt(duTime)
                     }
                     else
                         document.getElementById("duration").textContent="game not finished"

                     function  cntImplementer(){
                         cnt++
                          duTime=cnt*0.2
                     }
                      
                }

                function wrapTxt(txt){
                 var reTxt

                 /*if (txt.len>5) {
                        const chArray = txt.split(".")
                        const reTxt=chArray[0]+'.' + chArray[1].substr(0,2)
                        slen=reTxt.len>5?5:reTxt.len
                        return reTxt.substr(0, slen)
                  }
                 else
                        return txt*/
		  reTxt=Math.floor(txt*100)/100
		  return reTxt;
                 }

                 

                function moveObj(event) {
                 
                     var tmp=null
                     var idx=0
                     var i=0
                     if (swit) {
                        document.getElementById("duration").textContent=null
                        tmp=isSubelement(event.target.id)
                        
                        if(tmp!=-1)
                         {
                                paths.forEach((item) => {
                                        
                                        if ( item.id==clkId && item!=startPt)
                                        {
                                                
                                                item.style.fill="green"
                                                path2s.forEach((item) => {
                                                    if(item.id==clkId)
                                                        item.style.opacity='0.3'
                                                })
                                               
                                                
                                        }
                
                                })
                
                
                         }
                         
                
                                
                      
                        transX=event.clientX*0.18+10
                        transY=event.clientY*0.18+30
                        deltaX='translate('+transX+','+ transY+')'
                        deltaX=deltaX+' scale(0.2, 0.2)'
                        //temp=document.getElementById("symbol1")
                       
                        pointImg.setAttribute('transform', deltaX)
                        //pointImg.setAttribute('transform', `scale(0.06, 0.06)`)
                       
                        }   
                      
                       
                }
                
                function isSubelement(pickId)
                {
                    const data1=data
                     var tmp1, tmp2
                     var i=0 
                     var Idx=-1
                    
                   data1.forEach((item) => {
                        tmp1=data1[i].ID
                        tmp2=data1[i].ASSOC
                       
                       if ( tmp1==pickId && tmp2.indexOf(clkId)!=-1)
                        {
                                Idx=i
                                    
                         }
                        i++;
                     })
                
                    return Idx;
                }
                
                
                path2s.forEach(e=>{
                e.addEventListener("click", function(){
                     if (swit) {
                        clkId=e.id
                       
                     }
                })
                })
                </script>
                </html>
